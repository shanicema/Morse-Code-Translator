<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <script type = "module" src="./script.js" defer></script>
</head>
<body>
    <h1 class="title">Translate Morse Code</h1>
    <div class="input">
        <h2 class="input__header">English Text Input</h2>
        <textarea id="englishInput" class="input__english-input" placeholder="Enter text here"></textarea>
    </div>
    <div class="output">
        <h2 class="output__header">Morse Code Output</h2>
        <textarea readonly id="morseOutput" class="output__morse-output" ></textarea>
    </div>
    <br>
    <button id="reverseButton">Reverse</button>
</body>
</html>
